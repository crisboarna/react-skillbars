name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/head/main/' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  verify:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 💽 Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: 📦 Install Dependencies
        run: yarn install

      - name: ✨ Linting
        run: yarn lib:lint

      - name: 🧪 Tests
        run: yarn lib:test

      - name: 📊 Code Coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./packages/react-skillbars/coverage
          flags: unittests
          fail_ci_if_error: true
          verbose: true

      - name: 🏗️ Library Build
        run: yarn lib:build

      - name: 🚀 Library Release
        run: cd packages/react-skillbars && yarn release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Documentation Build
        run: yarn docs:build

      - name: 📓 Documentation Release
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/docs/build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
